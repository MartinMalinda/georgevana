<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="https://newsletter-ws.herokuapp.com/register" method="POST">
            <fieldset>
                <legend>
                    Sign Up
                </legend>
                <input name="name" id="name" type="text" placeholder="Username" required/>
                <input name="email" id="email" type="email" placeholder="Email" required/>
                <input name="password" id="password" type="password" placeholder="Password" required/>
                <input name="passwordConfirmation" id="passwordConfirmation" type="password" placeholder="Retype password" required/>
                <button type="submit">Sign Me Up</button>
            </fieldset>
        </form>
        <div class="orDivider">
            OR
        </div>
        <div class="signIn">
            <ul>
                <li>
                    <a href=# class="fb">Log in with Facebook</a>
                </li>
                <li>
                    <a href=# class="twitter">Log in with Twitter</a>
                </li>
                <li>
                    <a href=# class="google">Log in with Google+</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
